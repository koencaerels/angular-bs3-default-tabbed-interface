<div class="detail-toolbar">

    <div class="toolbar-left">
        <button class="btn btn-default" ng-click="init()" ng-init="init()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="btn btn-success" ng-click="save()">
            <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; SAVE
        </button>
        &nbsp;
        <span data-ng-show="loading"><i class="fa fa-spinner fa-pulse"></i></span>
    </div>
    
    <div class="toolbar-center">
        <p data-ng-hide="editName" ng-click="doEditName(true)">{{name}}</p>
        <div data-ng-show="editName">
            <input type="text" class="form-control" id="detailName-{{id}}" 
                   placeholder="name" ng-model="name" ng-blur="doEditName(false)">
        </div>
    </div>

    <div class="toolbar-right">
        <span ng-show="hasChanged" class="label label-danger">changed</span>
    </div>
</div>

<br clear="all"/>

<h5>Project Detail:  {{name}}</h5>
<hr noshade/>
<p>ID: {{id}}</p>
<hr noshade/>

<form class="form-horizontal">
  <div class="form-group">
    <label for="field" class="col-sm-2 control-label">Field</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="field" placeholder="field" ng-model="detailField" ng-change="registerChange()">
    </div>
  </div>
</form>
